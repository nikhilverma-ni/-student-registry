{% extends 'base.html' %}
 {% block title %}Add Students{% endblock %} 
 {% block base %}

<div  class="container d-flex justify-content-center align-items-center"  style="min-height: 100vh">
  <div class="card p-5" style="width: 40%; max-width: 800px">
    <h1 class="mb-4 text-center">Add Student</h1>

    <!-- display suceess & error message "message in view"  -->
    {% for message in messages %} {% if message.tags == "success" %}
    <div class="alert alert-success">{{ message }}</div>
    <script>
      setTimeout(function () {
        const successAlert = document.querySelector(".alert.alert-success");
        if (successAlert) {
          successAlert.style.display = "none";
        }
      }, 2000); // Adjust the time in milliseconds
    </script>
    {% elif message.tags == "error" %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %} {% endfor %}

    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label
              for="{{ form.name.id_for_label }}"
              class="form-label"
              style="height: 30px"
              >Name:</label
            >
          </div>
          <div class="mb-3">
            <label
              for="{{ form.age.id_for_label }}"
              class="form-label"
              style="height: 30px"
              >Age:</label
            >
          </div>
          <div class="mb-3">
            <label
              for="{{ form.email.id_for_label }}"
              class="form-label"
              style="height: 30px"
              >Email:</label
            >
          </div>
          <div class="mb-3">
            <label
              for="{{ form.address.id_for_label }}"
              class="form-label"
              style="height: 30px"
              >Address:</label
            >
          </div>
          <div class="mb-3">
            <label
              for="{{ form.contact.id_for_label }}"
              class="form-label"
              style="height: 30px"
              >Contact:</label
            >
          </div>
        </div>
        <div class="col-md-8">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter name"
              name="{{ form.name.name }}"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter age"
              name="{{ form.age.name }}"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              name="{{ form.email.name }}"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter address"
              name="{{ form.address.name }}"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter contact"
              name="{{ form.contact.name }}"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
  </div>
  {% endblock %}

</div>
