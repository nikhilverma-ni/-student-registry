<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Update Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script>
      function confirmUpdate() {
        if (confirm("Please confirm  updated details are correct")) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Update Student</h1>
              {% if updated %}
              <div class="alert alert-success text-center">
                {% for message in messages %} {{ message }} {% endfor %}
              </div>
              <script>
                setTimeout(function () {
                  window.location.href = "{% url 'updateStudents' %}";
                }, 2000); //time in ms
              </script>
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <table class="table">
                  <tr>
                    <th>
                      <label for="{{ form.name.id_for_label }}">Name:</label>
                    </th>
                    <td>
                      <input
                        class="form-control"
                        type="text"
                        name="{{ form.name.name }}"
                        value="{{ form.instance.name }}"
                        id="{{ form.name.id_for_label }}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="{{ form.age.id_for_label }}">Age:</label>
                    </th>
                    <td>
                      <input
                        class="form-control"
                        type="number"
                        name="{{ form.age.name }}"
                        value="{{ form.instance.age }}"
                        id="{{ form.age.id_for_label }}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="{{ form.email.id_for_label }}">Email:</label>
                    </th>
                    <td>
                      <input
                        readonly
                        class="form-control"
                        type="text"
                        name="{{ form.email.name }}"
                        value="{{ form.instance.email }}"
                        id="{{ form.email.id_for_label }}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="{{ form.address.id_for_label }}"
                        >Address:</label
                      >
                    </th>
                    <td>
                      <input
                        class="form-control"
                        type="text"
                        name="{{ form.address.name }}"
                        value="{{ form.instance.address }}"
                        id="{{ form.address.id_for_label }}"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th>
                      <label for="{{ form.contact.id_for_label }}"
                        >Contact:</label
                      >
                    </th>
                    <td>
                      <input
                        class="form-control"
                        type="number"
                        name="{{ form.contact.name }}"
                        value="{{ form.instance.contact }}"
                        id="{{ form.contact.id_for_label }}"
                      />
                    </td>
                  </tr>
                </table>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="return confirmUpdate()"
                  >
                    Update Student
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
