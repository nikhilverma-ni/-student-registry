<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show">
                  <strong>Message:</strong> {{ message }}
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}

              <script>
                document.addEventListener("DOMContentLoaded", function () {
                  const alertCloseButtons = document.querySelectorAll(".alert .close");
                  alertCloseButtons.forEach(function (closeButton) {
                    closeButton.addEventListener("click", function () {
                      const alert = this.closest(".alert");
                      if (alert) {
                        alert.style.display = "none";
                      }
                    });
                  });
                });
              </script>
              <h3 class="card-title text-center mb-4">
                Log In to Your Account
              </h3>
              <form method="post" action="/signin/" class="mb-5">
                {% csrf_token %}
                <div class="form-group mb-4">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Your Email Address"
                    required
                  />
                </div>
                <div class="form-group mb-5">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter Your Password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Log In
                </button>
              </form>
              <p class="text-center">
                If you are not registered,
                <a href="/signup">click here to sign up</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
